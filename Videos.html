/* Animating Background */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Navbar */
.menu {
    list-style: none;
    padding: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
}

.menu li {
    position: relative;
}

.menu li a {
    color: white;
    padding: 15px 20px;
    display: block;
    text-decoration: none;
}

.menu li a:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Dropdown */
.dropdown-menu {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    list-style: none;
    padding: 0;
    min-width: 150px;
    top: 100%;
    left: 0;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu li a {
    padding: 10px;
    display: block;
}

/* Gallery */
